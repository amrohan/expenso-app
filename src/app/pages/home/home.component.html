<app-layout>
  <!-- Transactions -->
  <section class="p-3">
    <h1 class="text-xl dark:text-slate-100 mb-4">Hello Rohan</h1>
    <main class="flex justify-center items-center gap-2">
      <div
        class="block max-w-sm min-w-[10rem] p-4 bg-[#f8f8ff] border border-black rounded-lg shadow hover:bg-gray-100 dark:bg-zinc-900 dark:border-zinc-700"
      >
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Income
        </h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">123</p>
      </div>
      <div
        class="block max-w-sm min-w-[10rem] p-4 bg-[#f8f8ff] border border-black rounded-lg shadow hover:bg-gray-100 dark:bg-zinc-900 dark:border-zinc-700"
      >
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Expense
        </h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">200</p>
      </div>
    </main>
  </section>
  <!-- Transaction Contetnt -->
  <section
    class="dark:bg-zinc-900 bg-[#f8f8ff] text-slate-800 border border-black shadow-md rounded-t-3xl mt-2"
  >
    <!-- Header and Menu -->
    <div class="p-3 flex justify-between items-center">
      <h1 class="text-xl dark:text-slate-200 mt-1">Transactions</h1>
      <div>
        <button
          type="button"
          class="text-slate-800 dark:text-zinc-200 flex justify-center items-center gap-1 border border-gray-300 dark:border-zinc-400 font-medium rounded-lg text-sm px-5 p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
            fill="currentColor"
            class="h-4 w-4"
          >
            <path
              d="M400-240v-80h160v80H400ZM240-440v-80h480v80H240ZM120-640v-80h720v80H120Z"
            />
          </svg>

          Filters
        </button>
      </div>
    </div>
    <main class="max-h-[28rem] min-h-[28rem] p-3 overflow-scroll">
      @for (item of data; track $index) {
      <div
        class="w-full mt-2 flex items-center max-h-16 dark:bg-zinc-950 dark:text-slate-100 rounded-md shadow-sm border border-gray-300 dark:border-zinc-800"
      >
        <!-- Name -->
        <div class="flex flex-col justify-center items-start h-full p-3 w-7/12">
          <p class="text-base">{{ item.title }}</p>
          <p class="text-[11px] dark:text-slate-300">{{ item.categoryId }}</p>
        </div>
        <!-- Amounts -->
        <div class="w-4/12 flex flex-col justify-center items-end p-3">
          @if ($index%2===0) {
          <p class="text-sm text-green-700">+${{ item.amount }}</p>
          }@else {
          <p class="text-sm text-red-700">-${{ item.amount }}</p>
          }
          <p class="text-[11px] dark:text-slate-300">
            From {{ item.accountId }}
          </p>
        </div>
        <!-- Menu -->
        <div class="w-1/12 flex flex-col justify-center items-end h-full p-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
            fill="currentColor"
            class="h-5 w-5"
          >
            <path
              d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z"
            />
          </svg>
        </div>
      </div>
      }@empty {
      <div class="h-[300px] w-full grid place-content-center">
        <p class="dark:text-slate-100">No Records...</p>
      </div>
      }
    </main>
  </section>
</app-layout>
